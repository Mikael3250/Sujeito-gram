<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SujeitoGram - cadastro</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container-signup">
        <div class="column right">
          <div class="login-panel">
            <div class="logo">
              <img
                src="./assets/logo.png"
                alt="logo sujeito"
                class="logo-img"
              />
            </div>
            <div class="message">
              <span>cadastre-se para ver fotos dos seus amigos</span>
            </div>
            <button class="cta-button">cadastre-se com facebook</button>
            <div class="divisor-container">
              <div class="line"></div>
              <div class="ou">ou</div>
              <div class="line"></div>
            </div>
            <form action="">
                <input
                type="text"
                placeholder="email ou numero de celular"
                name="email"
                required
              />
              <input
                type="text"
                placeholder="usuario"
                name="usuario"
                required
              />
              <input
                type="text"
                placeholder="nome completo"
                name="nome"
                required
              />
              <input
                type="password"
                placeholder="password"
                name="password"
                required
              />
              <input type="submit" value="entrar" />
            </form>
          </div>
          <div class="info-box">
            <p>tem uma conta? <a href="./index.html">Conecte-se</a></p>
          </div>
          <div class="get-app">
            <p>obtenha o aplicativo</p>
            <div class="app-buttons">
              <a href="#"><img src="./assets/googleplay.png" alt="app" /></a>
              <a href="#"><img src="./assets/appstore.png" alt="app" /></a>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-inner">
          <a href="#">about us</a>
          <a href="#">support</a>
          <a href="#">press</a>
          <a href="#">Api</a>
          <a href="#">terms</a>
          <a href="#">directory</a>
          <a href="#">profiles</a>
          <a href="#">languages</a>
          <div class="text-small">@ 2025 instagram</div>
        </div>
      </footer>
    </div>
  </body>
</html>
